<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Centro Medico - Login</title>
</head>

<body>
    <header>
        <h1>Centro Medico ITS Biotec</h1>
    </header>

    <nav>
        <ul>
            <li>
                <a href="./index.html">Home</a>
            </li>
            <li>
                <a href="./registrati.html">Registrati</a>
            </li>
        </ul>
    </nav>

    <main>
        <form action="./auth/prenotazioni.html">
            <fieldset>
                <legend>Login</legend>
                <div class="field">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email"
                        placeholder="inserisci la tua email">
                </div>
                <div class="field">
                    <label for="pwd">Password:</label>
                    <input type="password" name="pwd" id="pwd"
                        placeholder="inserisci la password">
                </div>
                <div class="buttons">
                    <button id="btnAccedi">Accedi</button>
                    <button type="reset" id="btnAnnulla">Annulla</button>
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>power by ITS</p>
    </footer>
</body>
<script src="./resources/js/login.js" type="module"></script>
</html>
